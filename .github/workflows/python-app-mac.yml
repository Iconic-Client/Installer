# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Build (Mac)

on:
  push:
    branches: [ mac ]
  pull_request:
    branches: [ mac ]

jobs:
  build:

    runs-on: macos-latest
    if: "!contains(github.event.commits[0].message, '[ci-skip]')"
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.10
      uses: actions/setup-python@v2
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install PySimpleGUI
        pip install pyinstaller
    - name: Build with pyinstaller
      run: |
        pyinstaller -n IconicClient-Installer -i icon.ico --osx-bundle-identifier tk.iconicclient.client.installer --clean -y --onefile --noconsole IconicClient-Installer.spec
    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v3.0.0
      with:
        # Artifact name
        name: IconicClient-Installer
        # A file, directory or wildcard pattern that describes what to upload
        path: ./dist/IconicClient-Installer.app
        # The desired behavior if no files are found using the provided path.
